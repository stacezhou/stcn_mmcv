experimentName: stcn
trialCommand: bash ./nni.sh python train.py configs/nni_search.py --seed 1
trialCodeDirectory: .
trialConcurrency: 4                 # 同时运行 2 个 trial
maxTrialNumber: 40                 # 最多生成 10 个 trial
maxExperimentDuration: 48h           # 1 小时后停止生成 trial
useAnnotation: true
tuner:                              # 配置调优算法
   name: TPE
   classArgs:                       # 算法特定参数
      optimize_mode: maximize
trainingService:                    # 配置训练平台
   platform: local
   useActiveGpu: True

assessor:
    name: Medianstop
    classArgs:
      optimize_mode: maximize
      start_step: 5